<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Animation Example</title>
  <style>
    @keyframes example {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: example 1s forwards;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
</head>
<body>
  <div x-data="{ items: [] }">
    <button @click="items.push({ id: items.length, text: 'New Element ' + (items.length + 1) })">
      Load Element
    </button>
    <div id="container">
      <template x-for="item in items" :key="item.id">
        <div class="animate" x-text="item.text"></div>
      </template>
    </div>
  </div>
</body>
</html>
